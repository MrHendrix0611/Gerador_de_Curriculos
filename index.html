<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Currículo em PDF</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Gerador de Currículo em PDF</h1>
            <form id="curriculoForm">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>

                <label for="contato">Enderço, Cidade, Estado | Telefone | Email | Linkedin</label>
                <input type="text" id="contato" required>

                <label for="objetivo">Objetivo:</label>
                <textarea id="objetivo" rows="3" required></textarea>

                <label for="experiencia">Experiência:</label>
                <textarea id="experiencia" rows="6" required></textarea>

                <label for="formacao">Formação:</label>
                <textarea id="formacao" rows="4" required></textarea>

                <label for="idiomas">Idiomas:</label>
                <input type="text" id="idiomas" required>

                <label for="infoAdicionais">Informações Adicionais:</label>
                <textarea id="infoAdicionais" rows="3"></textarea>

                <button type="button" onclick="gerarPDF()">Gerar PDF</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
